<!DOCTYPE html>
<html>

<head>
    <title>Digital Clock</title>
    <link rel="stylesheet" href="/Digital/Digital.css">
</head>
<style></style>

<body>
    <div class="upper">
        <div class="container"></div>
        <div class="digital">
            <div class="box">
                <div class="header">
                    <h2>Digital Clock</h2>
                </div>
                <div class="boxes">

                        <div class="seconds">00</div>

                </div>
                <div class="texts">
                    <div class="h">Hours</div>
                    <div class="m">Minutes</div>
                    <div class="s">Seconds</div>
                </div>
            </div>
        </div>
    </div>
    <script src="/Digital/Digital.js"></script>

</html>
