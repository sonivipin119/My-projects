<!DOCTYPE html>
<html>

<head>
    <title>ToDo list</title>
    <link rel="stylesheet" href="/TODOlist/todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Edu+AU+VIC+WA+NT+Arrows:wght@600&family=Rubik+Lines&family=Sancreek&display=swap"
        rel="stylesheet">
</head>
<style></style>

<body>
    <div class="bg-color"></div>
    <div class="box">
        <form>
            <div class="container">
                <div class="bigonc"></div>
                <div class="header">
                    <h3>ToDo list</h3>
                </div>
                <div class="todo">
                    <div class="input">
                        <label for="title" class="elements">Task Title</label><span id="star">*</span><br>
                        <input type="text" name="title" id="title" placeholder="Enter your Tasks">
                    </div>
                    <div class="form-group input">
                        <label for="desc" class="elements">Todo Desc</label><br>
                        <input type="text" name="desc" id="desc" placeholder="(optional)">
                    </div>
                    <div class="but">
                    <button id="submit" class="save" type="submit">Save</button></div>
                </div>

                <h2>Tasks</h2>
                <br>
            </div>
        </form>
        <div id="todo" class="element">

        </div>
    </div>

    <script src="/TODOlist/todo.js"></script>
</body>

</html>
